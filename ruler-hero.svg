<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7be8" />
      <stop offset="50%" stop-color="#6d7bff" />
      <stop offset="100%" stop-color="#5de6d5" />
    </linearGradient>
    <linearGradient id="ruler" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b1024" />
      <stop offset="100%" stop-color="#1c1f3c" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="960" height="540" rx="40" fill="url(#bg)" />
  <rect x="80" y="200" width="800" height="140" rx="28" fill="url(#ruler)" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
  <rect x="120" y="228" width="360" height="84" rx="20" fill="rgba(255,98,198,0.7)" filter="url(#glow)" />
  <g stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round">
    <line x1="150" y1="220" x2="150" y2="320" />
    <line x1="230" y1="240" x2="230" y2="320" />
    <line x1="310" y1="220" x2="310" y2="320" />
    <line x1="390" y1="240" x2="390" y2="320" />
    <line x1="470" y1="220" x2="470" y2="320" />
    <line x1="550" y1="240" x2="550" y2="320" />
    <line x1="630" y1="220" x2="630" y2="320" />
    <line x1="710" y1="240" x2="710" y2="320" />
    <line x1="790" y1="220" x2="790" y2="320" />
  </g>
  <text x="120" y="180" fill="rgba(255,255,255,0.85)" font-size="32" font-family="'Inter', sans-serif">Неоновая линейка</text>
</svg>
